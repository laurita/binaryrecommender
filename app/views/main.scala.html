@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Project name</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
				
				@if(request.username()) {
					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">
							<a href="@routes.Application.logout()" class="navbar-link">Log out</a>
						</p>
					</div><!--/.nav-collapse -->
				}
				
			</div>
		</div>
	</div>

	<div class="container">
				
		@if(flash.containsKey("success")){
			<div class="alert alert-success">
				@flash.get("success")
			</div>
		}
		@if(flash.containsKey("error")){
			<div class="alert alert-error">
				@flash.get("error")
			</div>
		}
		@content
	</div>
	
</body>
</html>
